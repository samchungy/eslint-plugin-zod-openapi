name: Release

on:
  release:
    types:
      - released

permissions: {}

jobs:
  release:
    name: Version & Publish
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Create Release Branch
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git checkout -b release
          git push --force origin release --set-upstream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push package.json and Create Release PR
        if: ${{ !contains(github.event.inputs.version, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILE_TO_COMMIT: package.json
          DESTINATION_BRANCH: release
        run: |
          gh api --method PUT /repos/:owner/:repo/contents/$FILE_TO_COMMIT \
            -f message="Release ${{ inputs.version }}" \
            -f content="$( base64 -i $FILE_TO_COMMIT )" \
            -f encoding="base64" \
            -f branch="$DESTINATION_BRANCH" \
            -f sha="$( git rev-parse $DESTINATION_BRANCH:$FILE_TO_COMMIT )"
          gh pr create -f
